<h1> Campeonato XYZ </h1>

<form #myForm= "ngForm" (submit)= "save(myForm)">
    <div>
        <label for="nomeTime">Nome:</label>
        <input type="text" id= "nomeTime" name="nome"
         #nome= "ngModel" [(ngModel)]= "newTeam.nome">
    </div>
    <div>
        <label for="pontuacaoTime">Pontuação:</label>
        <input type="number" id="pontuacaoTime" name="pontuacao" 
        #pontuacao= "ngModel"[(ngModel)]= "newTeam.pontuacao">
    </div>
    <input type="submit" value="Salvar">
</form>

<h2> Classificação: </h2>

<div>
    <table class="Listagem">
        <thead>
            <tr>
                <th>Classificação</th>
                <th>Nome</th>
                <th>Pontuação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor= "let team of teamList">
                <td>{{team.posicao}}</td>
                <td>{{team.nome}}</td>
                <td>{{team.pontuacao}}</td>
            </tr>
        </tbody>
    </table>
</div>
